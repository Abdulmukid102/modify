<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
            background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),url(jok.jpg);
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            justify-content: space-between;
            text-transform: uppercase;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: red;
        }

    </style>
</head>
<body>
    <form action="/myProfile/update" method="POST">
        <label for="fname">FirstName:</label>
        <input type="text" id="fname" name="fname" value=<%= user.firstname %>>
        
        <label for="lname">LastName:</label>
        <input type="text" id="lname" name="lname" value=<%= user.lastname %>>

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" value=<%= user.semester %>>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value=<%= user.department %>>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
